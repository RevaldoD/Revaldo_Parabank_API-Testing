name: Revaldo's Parabank Rest Assured framework

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  api-tests:
    name: Run API Tests
    runs-on: ubuntu-latest

    services:
      parabank:
        image: parasoft/parabank
        ports:
          - 8080:8080

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Wait for ParaBank to start
        run: |
          echo "Waiting for ParaBank..."
          for i in $(seq 1 30); do
            if curl -s http://localhost:8080/parabank/services/bank/accounts/13344 > /dev/null 2>&1; then
              echo "ParaBank is ready!"
              exit 0
            fi
            echo "Attempt $i - not ready yet, waiting 10s..."
            sleep 10
          done
          echo "ParaBank failed to start"
          exit 1

      - name: Run API Tests
        run: mvn clean test

      - name: Archive API Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: API Test Report
          path: reports/APItestsreport.html
