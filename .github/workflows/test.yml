name: Revaldo's Parabank Rest Assured framework

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  api-tests:
    name: Run API Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run API Tests
        run: mvn clean test

      - name: Archive API Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: API Test Report
          path: reports/APItestsreport.html
